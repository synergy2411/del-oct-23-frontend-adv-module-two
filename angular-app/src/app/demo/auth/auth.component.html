<div class="row">
  <div class="col-6 offset-3">
    <div class="card">
      <div class="card-body">
        <h4 class="text-center">Login / Registration Form</h4>
        <form [formGroup]="authForm">
          <!-- username -->
          <div class="form-group">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder=""
                formControlName="username"
              />
              <label for="username">Username:</label>
            </div>
            <div *ngIf="username.touched && username.invalid">
              <div *ngIf="username.hasError('required')">
                <p class="alert alert-danger">- Username is mandatory field</p>
              </div>
              <div *ngIf="username.hasError('email')">
                <p class="alert alert-danger">
                  - Username should be in proper email format
                </p>
              </div>
            </div>
          </div>
          <!-- password -->
          <div class="form-group">
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder=""
                formControlName="password"
              />
              <label for="password">Password:</label>
              <div *ngIf="password.touched && password.invalid">
                <div *ngIf="password.hasError('required')">
                  <p class="alert alert-danger">
                    - Password is mandatory field
                  </p>
                </div>
                <div *ngIf="password.hasError('minlength')">
                  <p class="alert alert-danger">
                    - Password should have atleast 6 characters
                  </p>
                </div>
                <div *ngIf="password.hasError('hasexclamation')">
                  <p class="alert alert-danger">
                    - Password should have exclamation mark (!)
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- buttons -->
          <div class="form-group">
            <div class="row">
              <div class="col">
                <div class="d-grid">
                  <button
                    class="btn btn-primary"
                    (click)="onLogin()"
                    [disabled]="!authForm.valid"
                  >
                    Login
                  </button>
                </div>
              </div>
              <div class="col">
                <div class="d-grid">
                  <button class="btn btn-success" [disabled]="!authForm.valid">
                    Register
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
