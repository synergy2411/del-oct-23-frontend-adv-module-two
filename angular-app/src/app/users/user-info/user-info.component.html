<!-- <ng-content></ng-content> -->

<h2>{{ user.firstName | titlecase }} {{ user.lastName | titlecase }}</h2>
<p>Income : <span [innerText]="user.income | currency : 'INR'"></span></p>
<p>
  Date of Birth :
  <span [innerHTML]="user.dob | date : 'dd/MM/yyyy'"></span>
</p>
<p>
  Total Votes : {{ user.votes }}

  <input type="number" [(ngModel)]="user.votes" />
</p>
