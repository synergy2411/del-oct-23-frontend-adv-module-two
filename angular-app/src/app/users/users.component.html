<ul class="list-group">
  <li class="list-group-item mb-4">
    <div class="row">
      <div class="col-3 text-center">
        <app-user-img></app-user-img>
        <img
          [src]="user.img"
          width="80px"
          class="img-fluid rounded-circle mb-2"
        />
        <div class="d-grid">
          <button class="btn btn-info" (click)="onMoreInfo(user.company)">
            More Info
          </button>
        </div>
      </div>
      <div class="col-9">
        <app-user-info [usr]="user"></app-user-info>
      </div>
    </div>
  </li>
</ul>
