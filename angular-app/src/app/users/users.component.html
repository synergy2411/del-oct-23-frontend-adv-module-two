<ul class="list-group">
  <li class="list-group-item mb-4">
    <div class="row">
      <div cla`ss="col-3 text-center">
        <img
          [src]="user.img"
          width="100px"
          class="img-fluid rounded-circle mb-2"
        />
        <div class="d-grid">
          <button class="btn btn-info" (click)="onMoreInfo(user.company)">
            More Info
          </button>
        </div>
      </div>
      <div class="col-9">
        <h2>
          {{ user.firstName | titlecase }} {{ user.lastName | titlecase }}
        </h2>
        <p>
          Income : <span [innerText]="user.income | currency : 'INR'"></span>
        </p>
        <p>
          Date of Birth :
          <span [innerHTML]="user.dob | date : 'dd/MM/yyyy'"></span>
        </p>
        <p>
          Total Votes : {{ user.votes }}

          <input type="number" [(ngModel)]="user.votes" />
        </p>
      </div>
    </div>
  </li>
</ul>
