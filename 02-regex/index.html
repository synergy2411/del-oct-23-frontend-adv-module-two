<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex Demo</title>
  </head>
  <body>
    <h1>Regular Expression</h1>

    <script>
      let str = "Hello World";

      let regex = new RegExp(/hello/i);

      console.log(regex.test(str));
    </script>
  </body>
</html>
